<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kettlebell</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
</head>
<h1>Kettlebell</h1>
<div id="overview" class="workout">
    <h3>Overview</h3>
    <p>Duration:
        <span class="workout-duration">0</span>
    </p>
    <ul class="counter">
        <li><button class="workout-toggle" workout-idle="Begin" workout-running="Done">Begin</button></li>
        <li><button class="save-btn" onclick="onclickSave(event)">Save</button></li>
        <li><button class="workout-reset">Reset All</button></li>
    </ul>
</div>

<h2>Warmup</h2>
<div id="warmup" class="workout">
    <p>3 cycles:</p>
    <ul>
        <li>5 x Prying squats</li>
        <li>5 x Supine Hip Bridges</li>
        <li>5 x Haloes, each way</li>
    </ul>
    <ul class="workout-sets">
    </ul>
    <p>Duration:
        <span class="workout-duration">0</span>
    </p>
    <ul class="counter">
        <li><button class="workout-toggle" workout-idle="Begin" workout-running="Done">Begin</button></li>
    </ul>
</div>
<h2>Workout</h2>
<div id="swing" class="workout">
    <h3>Swings</h3>
    <ul class="workout-sets">
    </ul>
    <p>Duration:
        <span class="workout-duration">1:42</span>
    </p>
    <ul class="counter">
        <li><button class="workout-add-set">+</button></li>
        <li><button class="workout-remove-set">-</button></li>
        <li><button class="workout-toggle" workout-idle="Begin" workout-running="Done">Begin</button></li>
    </ul>

</div>
<div id="getup" class="workout">
    <h3>Getups</h3>
    <ul class="workout-sets">
    </ul>
    <p>Duration:
        <span class="workout-duration">0</span>
    </p>
    <ul class="counter">
        <li><button class="workout-add-set">+</button></li>
        <li><button class="workout-remove-set">-</button></li>
        <li><button class="workout-toggle" workout-idle="Begin" workout-running="Done">Begin</button></li>
    </ul>
</div>

<body>
</body>

</html>
